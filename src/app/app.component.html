<mat-sidenav-container>
    <mat-sidenav  #sidenav role="navigation">
     <mat-nav-list>
      <a mat-list-item
          routerLink="/inventory"
          (click)="sidenav.close()">
          <span class="label">Inventory</span>
      </a>
      <a mat-list-item
        routerLink="/reports"
        (click)="sidenav.close()">
        <span class="label">Reports</span>
      </a>
      <a mat-list-item
          routerLink="/plot"
          (click)="sidenav.close()">
        <span class="label">Plotting</span>
      </a>
      <a mat-list-item
          routerLink="/users"
          (click)="sidenav.close()">
        <span class="label">Users</span>
      </a>
      <a mat-list-item
          routerLink="/login"
          (click)="sidenav.close()">
        <span class="label"
        (click)="auth.signout()"><div *ngIf="auth.isloggedIn() else elseBlock">Logout</div>
      <ng-template #elseBlock>Login</ng-template></span>
      </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="dark">
      <mat-toolbar color="primary">
       <div fxHide.gt-xs>
         <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-start">
    <img src="../assets/images/scinet_vector.svg">
  </div>
       <div fxFlex fxLayout fxLayoutAlign="center" fxHide.xs>
          <ul fxLayout fxLayoutGap="50px" class="navigation-items">
              <div *ngIf="auth.isloggedIn()">
                <li>
                  <a class="inv"
                    routerLink="/inventory">
                      <span class="label">INVENTORY</span>
                  </a>
                </li>
            </div>
              <div *ngIf="auth.isSuperUser()">
                <li>
                    <a class="rep"
                      routerLink="/reports">
                        <span class="hover hover-3">REPORTS</span>
                    </a>
                  </li>
                </div>
              <li>
                <div *ngIf="auth.isUser()">
                  <a class="plot"
                    routerLink="/plot">
                    <span class="label">PLOTTING</span>
                  </a>
                </div>
              </li>
              <div *ngIf="auth.isSuperUser()">
              <li>
                <a class="users"
                  routerLink="/users">
                  <span class="label">USERS</span>
                </a>
              </li>
            </div>
          </ul>
       </div>
       <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
            <ul fxLayout class="navigation-items">
              <div *ngIf="auth.isloggedIn(); else elseBlock">
              <li>
                <a class="log"
                (click)="auth.signout()"
                  routerLink="/login">
                  <span class="label">Logout</span>
                </a>
              </li>
            </div>
            <ng-template #elseBlock>
                <li>
                    <a class="log"
                    (click)="auth.signout()"
                      routerLink="/login">
                      <span class="label">Login</span>
                    </a>
                  </li>
            </ng-template>
            </ul>
        </div>
      </mat-toolbar>
      </div>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
